<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="GameHub website project" />
    <link rel="stylesheet" href="../css/global-styles.css" />
    <title>GameHub | Product details</title>
    <script defer type="module" src="../js/script.js"></script>
    <script defer src="../js/components/menuList.js"></script>
    <script defer type="module" src="../js/products/gameDetails.js"></script>
  </head>
  <body>
    <div class="topLine"><hr /></div>

    <div class="nav-bar">
      <nav>
        <ul id="menuList">
          <li><a href="../index.html">home</a></li>
          <li><a href="products.html" id="current">games</a></li>
          <li><a href="about.html">about</a></li>
          <li><a href="contact.html">contact</a></li>
          <li><a href="profile.html">profile</a></li>
          <li>
            <a class="rightNavElement" href="cart.html"
              >your cart <span id="item-counter">0</span>
            </a>
          </li>
        </ul>
      </nav>
      <img
        src="../images/menu-icon.png"
        class="menu-icon"
        alt="menu icon"
        onclick="togglemenu()"
      />
    </div>
    <a href="../index.html"
      ><img src="../images/GameHub-top-logo.svg" class="logo" alt="main logo"
    /></a>

    <main>
      <section>
        <section class="details-wrapper">
          <div class="cartWindow">
            <div id="cartWindow-box">
              <div class="loader"></div>
              <button class="addToCartBTN">ADD TO CART</button>
            </div>
            <div class="productIMG"></div>
          </div>

          <div id="backArrow">
            <img src="../images/backArrow2.svg" alt="previous page arrow" />
          </div>

          <div class="productText-container">
            <div id="productBox1">
              <div class="productText">
                <div class="loader"></div>
              </div>
              <!-- productTextIcons on larger screens only -->
              <div class="productTextIcons">
                <img
                  src="../images//inGame_icons.svg"
                  alt="product description icons"
                />
              </div>
            </div>
          </div>

          <div class="gamingIcons">
            <img
              src="../images//game-includes-symbols.svg"
              alt="Included content"
            />
          </div>
          <!-- DONE UNTIL HERE -->

          <!-- smaller screens under -->
          <div class="product-icons-mobile">
            <img src="../images/game-icons-mobile.svg" alt="product icons" />
          </div>

          <div class="prod-col1-img">
            <img
              src="../images/specific-product1-mobile.svg"
              alt="product image in column 1"
            />
          </div>
          <div class="prod-col2-img">
            <img
              src="../images/specific-product2-mobile.svg"
              alt="product image in column 2"
            />
          </div>
          <div class="incl-cont-icons-mobile">
            <img
              src="../images/game-includes-mobile.svg"
              alt="Included content"
            />
          </div>

          <div id="productBox2"></div>
        </section>

        <div class="seperationLine"><hr /></div>
      </section>
    </main>

    <footer>
      <div class="footerRow">
        <p class="copyright-text">
          Copyright &copy; 2023 All Rights Reserved by GameHub
        </p>
      </div>
    </footer>
    <div class="bottomLine"><hr /></div>
  </body>
</html>

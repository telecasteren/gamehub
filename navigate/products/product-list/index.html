<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="GameHub website project" />
    <link rel="stylesheet" href="/css/global-styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dorsa&family=Six+Caps&display=swap"
      rel="stylesheet"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="/favicon_io/site.webmanifest" />

    <title>GameHub | Products</title>

    <script type="module" src="/js/script.js"></script>
  </head>
  <body>
    <div class="topMenu-mobileView">
      <a href="/index.html"
        ><img src="/images/GameHub-top-logo.svg" class="logo" alt="main logo"
      /></a>
    </div>

    <main>
      <section>
        <div class="loadError-container"></div>
        <div class="alert-container"></div>

        <div class="carousel"></div>

        <div class="middleLine"><hr /></div>

        <section class="products-section">
          <form id="search-form">
            <div class="search-wrapper">
              <input
                id="searchGames"
                type="text"
                name="search-games"
                placeholder="Search games.."
              />
            </div>
          </form>
          <div class="options-container"></div>

          <div class="product-wrapper">
            <div class="loader"></div>
          </div>

          <button id="expandBTN">
            <a href="/navigate/products/product-list/more/">
              <img
                src="/images/icons-symbols/expand-products.svg"
                alt="expand-arrow"
            /></a>
          </button>
        </section>
      </section>
    </main>

    <footer>
      <div class="footerRow">
        <p class="copyright-text">

          Copyright &copy; 2023 All Rights Reserved by GameHub
        </p>
      </div>
    </footer>
  </body>
</html>

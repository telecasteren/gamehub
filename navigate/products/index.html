<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="GameHub website project" />
    <link rel="stylesheet" href="/css/global-styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dorsa&family=Six+Caps&display=swap"
      rel="stylesheet"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="/favicon_io/site.webmanifest" />

    <title>GameHub | Product details</title>

    <script type="module" src="/js/script.js"></script>
  </head>
  <body>
    <div class="topMenu-mobileView">
      <a href="/"
        ><img src="/images/GameHub-top-logo.svg" class="logo" alt="main logo"
      /></a>
    </div>

    <main>
      <section>
        <div class="loadError-container"></div>
        <div class="alert-container"></div>

        <section class="details-wrapper">
          <div id="backArrow">
            <img src="/images/backArrow2.svg" alt="previous page arrow" />
          </div>

          <div class="cartWindow">
            <div id="cartWindow-box">
              <div class="loader"></div>
              <button class="addToCartBTN">ADD TO CART</button>
            </div>
            <div class="prodImg-container">
              <div class="loader"></div>
              <div class="productIMG"></div>
            </div>
          </div>

          <div class="productText-container">
            <div id="productBox1">
              <div class="productText">
                <div class="loader"></div>
              </div>

              <div class="productTextIcons">
                <img
                  src="/images/icons-symbols/inGame_icons.svg"
                  alt="product description icons"
                />
              </div>
            </div>
          </div>

          <div class="gamingIcons">
            <img
              src="/images/icons-symbols/game-includes-symbols.svg"
              alt="Included content"
            />
          </div>
        </section>

        <div class="seperationLine"><hr /></div>
      </section>
    </main>

    <footer>
      <div class="footerRow">
        <p class="copyright-text">
          <b>Â¡THIS WEBSITE IS A PROTOTYPE!</b>
          Copyright &copy; 2023 All Rights Reserved by GameHub
        </p>
      </div>
    </footer>
  </body>
</html>

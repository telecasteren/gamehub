    <div class="nav-bar">

      </nav>
      <img
        src="/images/menu-icon.png"
        class="menu-icon"
        alt="menu icon"
        id="menuIcon"
      />
    </div>
    <a href="/"
      ><img src="/images/GameHub-top-logo.svg" class="logo" alt="main logo"
    /></a>

    <main>
      <section>
        <div class="alert-container"></div>

        <div class="page-title"><h1>Contact us</h1></div>

        <section class="contact-section">
          <div class="accountsBox">
            <a href="profile.html"
              ><p id="accountsText">accounts<br /><br />subscriptions</p></a
            >
          </div>
          <div class="communityBox">
            <a href="profile.html"
              ><p id="communityText">community<br /><br />online safety</p></a
            >
          </div>
          <div class="discountsBox">
            <a href="profile.html"
              ><p id="discountsText">
                discounts<br /><br />delivery & returns
              </p></a
            >
          </div>

          <div class="locationBox">
            <a href="about.html"
              ><p id="locationText">
                GameHub entertainment inc.<br />Universe ave. 33<br />666
                Boolean road
              </p></a
            >
            <br />

            <div class="locationIcon">
              <i
                class="fa-solid fa-location-dot fa-2xl"
                style="color: #1b203d"
              ></i>
            </div>
          </div>
        </section>

        <form action="sendform.php" method="POST" class="contactForm">
          <fieldset class="inputFields">
            <legend>
              <i class="fa-solid fa-envelope" style="color: #1b203d"></i> email
              us:
            </legend>
            <input
              type="text"
              name="firstname"
              placeholder="firstname *"
              required
            />&nbsp;&nbsp;
            <input
              type="text"
              name="lastname"
              placeholder="lastname *"
              required
            />
          </fieldset>

          <fieldset class="inputFields">
            <input
              type="email"
              name="email"
              placeholder="email *"
              required
              autocomplete="on"
            />&nbsp;&nbsp;
            <input
              type="tel"
              name="phone"
              placeholder="phone (optional)"
              autocomplete="on"
            />
          </fieldset>

          <fieldset class="messageText">
            <textarea
              name="text"
              rows="15"
              cols="44"
              placeholder="your message here *"
              required
            ></textarea>
          </fieldset>

          <fieldset class="sendBTN">
            <input type="submit" value="send" />
          </fieldset>
        </form>
      </section>
    </main>

    <footer>
      <div class="footerRow">
        <p class="copyright-text">

        </p>

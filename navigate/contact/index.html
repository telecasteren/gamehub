<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="GameHub website project" />
    <link rel="stylesheet" href="/css/global-styles.css" />
    <link

      rel="stylesheet"
    />

    <title>GameHub | Contact</title>

    <script type="module" src="/js/script.js"></script>
    <script
      src="https://kit.fontawesome.com/2669aff4ad.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="topMenu-mobileView">
      <div class="nav-bar">
        <nav>
          <ul id="menuList">
            <li><a href="/">home</a></li>
            <li><a href="/navigate/products/product-list/">games</a></li>
            <li><a href="/navigate/about/">about</a></li>
            <li><a href="/navigate/contact/" id="current">contact</a></li>
            <li><a href="/navigate/profile/login/">profile</a></li>
            <li>
              <a class="rightNavElement" href="/navigate/cart/your-cart/"
                >your cart <span id="item-counter">0</span>
              </a>
            </li>
          </ul>
        </nav>
        <img
          src="/images/menu-icon.png"
          class="menu-icon"
          alt="menu icon"
          id="menuIcon"
        />
      </div>
      <a href="/"
        ><img src="/images/GameHub-top-logo.svg" class="logo" alt="main logo"
      /></a>
    </div>

    <main>
      <section class="contactPage-container">
        <div class="loadError-container"></div>
        <div class="alert-container"></div>

        <div class="page-title"><h1>Contact us</h1></div>

        <section class="contact-section">
          <div class="accountsBox">
            <p id="accountsText" tabindex="0">Accounts<br /><br /></p>
            <p id="subscriptionsText" tabindex="0">Subscriptions</p>
          </div>
          <div class="communityBox">
            <p id="communityText" tabindex="0">Community<br /><br /></p>
            <p id="onlineSafetyText" tabindex="0">Online safety</p>
          </div>
          <div class="discountsBox">
            <p id="discountsText" tabindex="0">Discounts<br /><br /></p>
            <p id="deliveryReturnsText" tabindex="0">Delivery & returns</p>
          </div>

          <div class="locationBox" tabindex="0">
            <a href="https://maps.app.goo.gl/KEezxYwjLb51rtWZ9" target="_blank"
              ><p id="locationText">Find us on Google maps</p>
              <div class="locationIcon">
                <i
                  class="fa-solid fa-location-dot"
                  style="color: #0582ca"
                ></i></div
            ></a>
          </div>
        </section>
        <span class="faq-toggle-container"></span>

        <div class="contactForm-container">
          <div class="form-container">
            <form
              action="/navigate/contact/message-delivery/"
              class="contactForm"
            >
              <label hidden for="fname">Name</label>
              <input
                type="text"
                id="fname"
                name="fullname"
                placeholder="Your name"
                required
                autocomplete="name"
              />

              <label hidden for="email">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="example@email.com"
                autocomplete="email"
              />

              <label hidden for="inquiry">Subject</label>
              <select id="inquiry" name="inquiry" required>
                <option value="" disabled selected hidden>Subject</option>
                <option value="hello">Problems with login</option>
                <option value="work">Returns</option>
                <option value="other">Other</option>
              </select>

              <label hidden for="message">Message</label>
              <textarea
                id="message"
                name="message"
                placeholder="Your message here.."
                style="height: 200px"
                required
              ></textarea>

              <label hidden for="submit">Submit</label>
              <input id="contactFormSubmit" type="submit" value="Send" />
            </form>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div class="footerRow">
        <p class="copyright-text">
          Copyright &copy; 2023 All Rights Reserved by Gamehub
        </p>
      </div>
    </footer>

  </body>
</html>

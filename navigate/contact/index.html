<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="GameHub website project" />
    <link rel="stylesheet" href="/css/global-styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dorsa&family=Six+Caps&display=swap"
      rel="stylesheet"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="/favicon_io/site.webmanifest" />

    <title>Contact | GameHub</title>

    <script type="module" src="/js/script.js"></script>
    <script
      src="https://kit.fontawesome.com/2669aff4ad.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="topMenu-mobileView">
      <a href="/"
        ><img src="/images/GameHub-top-logo.svg" class="logo" alt="main logo"
      /></a>
    </div>

    <main>
      <section class="contactPage-container">
        <div class="loadError-container"></div>
        <div class="alert-container"></div>

        <div class="page-title"><h1>Contact us</h1></div>

        <section class="contact-section"></section>
        <span class="faq-toggle-container"></span>

        <div class="contactForm-container"></div>
      </section>
    </main>
  </body>
</html>

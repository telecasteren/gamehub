<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="GameHub website project" />
    <link rel="stylesheet" href="/css/global-styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dorsa&family=Six+Caps&display=swap"
      rel="stylesheet"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="/favicon_io/site.webmanifest" />

    <title>GameHub | Login</title>

    <script type="module" src="/js/script.js"></script>
    <script
      type="module"
      src="/js/app/components/profile/createAccount/renderSuccess.js"
    ></script>
  </head>
  <body>
    <div class="topMenu-mobileView">
      <div class="nav-bar">
        <nav>
          <ul id="menuList">
            <li><a href="/">home</a></li>
            <li><a href="/navigate/products/product-list/">games</a></li>
            <li><a href="/navigate/about/">about</a></li>
            <li><a href="/navigate/contact/">contact</a></li>
            <li><a href="/navigate/profile/login/" id="current">profile</a></li>
            <li>
              <a class="rightNavElement" href="/navigate/cart/your-cart/"
                >your cart <span id="item-counter">0</span>
              </a>
            </li>
          </ul>
        </nav>
        <img
          src="/images/menu-icon.png"
          class="menu-icon"
          alt="menu icon"
          id="menuIcon"
        />
      </div>
      <a href="/"
        ><img src="/images/GameHub-top-logo.svg" class="logo" alt="main logo"
      /></a>
    </div>

    <main class="_main-section">
      <section>
        <div class="loadError-container"></div>
        <div class="alert-container"></div>

        <div class="page-title"><h1>Login</h1></div>

        <form class="logInForm">
          <div class="locationHelpText"></div>
          <input
            type="text"
            id="username"
            placeholder="username"
            required
            autocomplete="on"
          />
          <input
            type="password"
            id="password"
            placeholder="password"
            required
          />
          <input type="submit" id="loginBtn" value="Login" />
        </form>

        <div id="backArrow" class="createAccountBackArrow">
          <img src="/images/backArrow2.svg" alt="previous page arrow" />
        </div>

        <div class="createAccount-container">
          <input
            type="submit"
            id="createAccountBtn"
            value="Create new account here"
          />
        </div>
      </section>
    </main>

    <footer>
      <div class="footerRow">
        <p class="copyright-text">
          <b>Â¡THIS WEBSITE IS A PROTOTYPE!</b>
          Copyright &copy; 2023 All Rights Reserved by GameHub
        </p>
      </div>
    </footer>
  </body>
</html>

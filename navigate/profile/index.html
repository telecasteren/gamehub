<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="GameHub website project" />
    <link rel="stylesheet" href="/css/global-styles.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/favicon/site.webmanifest" />

    <title>GameHub | Profile</title>

    <script defer type="module" src="/js/script.js"></script>
    <script defer src="/js/components/menuList.js"></script>
  </head>
  <body>
    <div class="topLine"><hr /></div>

    <div class="nav-bar">
      <nav>
        <ul id="menuList">
          <li><a href="/">home</a></li>
          <li><a href="/navigate/products/product-list/">games</a></li>
          <li><a href="/navigate/about/">about</a></li>
          <li><a href="/navigate/contact/">contact</a></li>
          <li><a href="/navigate/user-login/" id="current">profile</a></li>
          <li>
            <a class="rightNavElement" href="/navigate/cart/your-cart/"
              >your cart <span id="item-counter">0</span>
            </a>
          </li>
        </ul>
      </nav>
      <img
        src="/images/menu-icon.png"
        class="menu-icon"
        alt="menu icon"
        id="menuIcon"
      />
    </div>
    <a href="/"
      ><img src="/images/GameHub-top-logo.svg" class="logo" alt="main logo"
    /></a>

    <main>
      <section>
        <div class="alert-container"></div>

        <div class="page-title"><h1>Profile page</h1></div>

        <form class="logInForm">
          <input
            type="text"
            id="username"
            placeholder="username"
            required
            autocomplete="on"
          />
          <input type="text" id="password" placeholder="password" required />
          <input type="submit" value="login" />
          <p>
            <i
              ><small
                >you must be logged in to view order history and sell
                games</small
              ></i
            >
          </p>
        </form>
      </section>
    </main>

    <footer>
      <div class="footerRow">
        <p class="copyright-text">
          Copyright &copy; 2023 All Rights Reserved by GameHub
        </p>
      </div>
    </footer>
    <div class="bottomLine"><hr /></div>
  </body>
</html>

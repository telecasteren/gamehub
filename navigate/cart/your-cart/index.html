<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="GameHub website project" />
    <link rel="stylesheet" href="/css/global-styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dorsa&family=Six+Caps&display=swap"
      rel="stylesheet"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="/favicon_io/site.webmanifest" />

    <title>GameHub | Cart</title>

    <script type="module" src="/js/script.js"></script>
  </head>
  <body>
    <div class="topMenu-mobileView">
      <a href="/">
        <img
          src="/images/GameHub-top-logo.svg"
          class="logo"
          alt="GameHub main logo"
      /></a>
    </div>

    <div id="backArrow">
      <img src="/images/backArrow2.svg" alt="previous page arrow" />
    </div>

    <main>
      <section class="checkout-page">
        <div class="loadError-container"></div>
        <div class="alert-container"></div>

        <h1 id="checkoutTitle">Your cart</h1>

        <hr />

        <div class="cart-elements">
          <div class="cart-section">
            <div class="loader"></div>
          </div>
          <h3>Summary</h3>
          <br />
          <br />
          <br />
          <p id="subtotal">Subtotal</p>
          <div id="subtotal-price"></div>
        </div>

        <button class="checkoutBTN _allGames">Continue shopping</button>
        <button class="checkoutBTN _checkout">
          <a href="/navigate/cart/checkout/">Checkout</a>
        </button>
      </section>
    </main>

    <footer>
      <div class="footerRow">
        <p class="copyright-text">
          <b>Â¡THIS WEBSITE IS A PROTOTYPE!</b>
          Copyright &copy; 2023 All Rights Reserved by GameHub
        </p>
      </div>
    </footer>
  </body>
</html>

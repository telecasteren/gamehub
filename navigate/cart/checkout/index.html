<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="GameHub website project" />
    <link rel="stylesheet" href="/css/global-styles.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/favicon/site.webmanifest" />

    <title>GameHub | Checkout</title>

    <script type="module" src="/js/script.js"></script>
    <script type="module" src="/js/cart/renderCart.js"></script>
  </head>
  <body>
    <div class="topMenu-mobileView">
      <div class="nav-bar">
        <nav>
          <ul id="menuList">
            <li><a href="/">home</a></li>
            <li><a href="/navigate/products/product-list/">games</a></li>
            <li><a href="/navigate/about/">about</a></li>
            <li><a href="/navigate/contact/">contact</a></li>
            <li><a href="/navigate/profile/">profile</a></li>
            <li>
              <a class="rightNavElement" href="/navigate/cart/your-cart/"
                >your cart <span id="item-counter">0</span>
              </a>
            </li>
          </ul>
        </nav>
        <img
          src="/images/menu-icon.png"
          class="menu-icon"
          alt="menu icon"
          id="menuIcon"
        />
      </div>

      <a href="/">
        <img
          src="/images/GameHub-top-logo.svg"
          class="logo"
          alt="GameHub main logo"
      /></a>
    </div>

    <div id="backArrow">
      <img src="/images/backArrow2.svg" alt="previous page arrow" />
    </div>

    <div class="loggedInUser-info">
      <p class="userInfoMember">you are member nr: #666</p>
      <p class="userInfoMail">wolly.winka@mail.com</p>
      <p class="userInfoLogOut">log out</p>
    </div>

    <main>
      <div class="alert-container"></div>
      <section class="checkout-page">
        <h1 id="checkoutTitle">Checkout</h1>

        <div><hr /></div>

        <div class="checkoutDetails">
          <div class="cart-elements">
            <div class="cart-section">
              <div class="loader"></div>
            </div>

            <h3>Summary</h3>
            <p id="subtotal">Subtotal</p>
            <div id="subtotal-price"></div>

            <div class="form-container">
              <form action="">
                <h2 class="formTitle">Delivery details</h2>

                <label hidden for="fname">First name</label>
                <input
                  type="text"
                  id="fname"
                  name="firstname"
                  placeholder="your first name"
                  required
                  autocomplete="given-name"
                />

                <label hidden for="lname">Last name</label>
                <input
                  type="text"
                  id="lname"
                  name="lastname"
                  placeholder="your last name"
                  required
                  autocomplete="family-name"
                />

                <label hidden for="email">Email</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="your email address"
                  autocomplete="email"
                />

                <label hidden for="tel">Phone</label>
                <input
                  type="tel"
                  name="phone"
                  placeholder="phone (optional)"
                  autocomplete="on"
                />
                <label hidden for="address">Address</label>
                <input
                  type="text"
                  class="deliveryAddress"
                  name="address"
                  placeholder="delivery address *"
                  required
                  autocomplete="on"
                />

                <label hidden for="zipCode">Postal code</label>
                <input
                  type="text"
                  class="zipCode"
                  name="zipCode"
                  placeholder="postal code *"
                  required
                  autocomplete="on"
                />
              </form>
            </div>

            <div class="form-container">
              <div class="paymentForm">
                <form>
                  <h2 class="formTitle">Payment details</h2>

                  <label hidden for="payment">Card provider</label>
                  <select name="payment" id="cardDetails">
                    <option value="" disabled selected hidden>
                      Choose card provider
                    </option>
                    <option value="option-one">Mastercard</option>
                    <option value="option-two">Visa Debit</option>
                    <option value="option-three">American Express</option>
                  </select>

                  <label hidden for="date">Expiration date</label>
                  <input type="date" name="date" id="cardDetails" required />
                  <br />
                  <input
                    type="number"
                    name="number"
                    placeholder="cardnumber *"
                    required
                  />
                  <label hidden for="number">CVC code</label>
                  <input
                    type="number"
                    name="number"
                    placeholder="cvc number *"
                    required
                  />
                </form>
              </div>
            </div>
          </div>

          <div><hr /></div>

          <div class="delivery-method">
            <p class="delivery-label"><b>Delivery method</b></p>
            <label for="pick-up">Pick-up at store: FREE</label>
            <input
              type="radio"
              id="pick-up"
              name="delivery"
              value="pick-up"
              class="radioBTN"
              data-price="0"
            />
            <label for="post-office">Post-office: $6.90</label>
            <input
              type="radio"
              id="post-office"
              name="delivery"
              value="post-office"
              class="radioBTN"
              data-price="6.90"
            />
            <label for="home-delivery">Home-delivery $9.90</label>
            <input
              type="radio"
              id="home-delivery"
              name="delivery"
              value="home-delivery"
              class="radioBTN"
              data-price="9.90"
            />
          </div>

          <div class="promo-label">
            <b><label id="promoLabel" for="promoInput">Promo-code:</label></b>
          </div>
          <br />
          <input
            type="text"
            id="promoInput"
            name="promo-input"
            class="promo-input"
          />

          <div class="totalSum">
            <p class="total-price"><b>Total incl.mva (VAT)</b></p>
            <div id="total-price"></div>
          </div>
        </div>

        <button class="checkoutBTN _placeOrder">Place order</button>
        <button class="checkoutBTN _allGames">Continue shopping</button>
      </section>
    </main>

    <footer>
      <div class="footerRow">
        <p class="copyright-text">
          Copyright &copy; 2023 All Rights Reserved by GameHub
        </p>
      </div>
    </footer>
  </body>
</html>

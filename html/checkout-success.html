    />

      rel="icon"
      type="image/png"

      href="../favicon/favicon-32x32.png"

    <title>GameHub | Checkout success</title>
    <script defer type="module" src="../js/script.js"></script>
    <script defer src="../js/components/menuList.js"></script>

  <body>
    <div class="topLine"><hr /></div>

    <div class="nav-bar">
      <nav>
        <ul id="menuList">
          <li><a href="../index.html">home</a></li>

      <img
        src="../images/menu-icon.png"

        alt="menu icon"

          <h2 id="success-h2">Good choice!</h2>

          <br />
          <h2 id="thanksH2">Thank you for shopping with us!</h2>
